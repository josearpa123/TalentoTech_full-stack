<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Citas Médicas</h1>
    </header>
    <main>
        <!-- Sección para registrar disponibilidad -->
        <section id="registro-disponibilidad">
            <h2>Registro de Disponibilidad</h2>
            <form id="form-disponibilidad">
                <label for="medico">Nombre del Médico:</label>
                <input type="text" id="medico" required>
                <label for="fecha-disponible">Fecha Disponible:</label>
                <input type="date" id="fecha-disponible" required>
                <button type="submit">Registrar Disponibilidad</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Médico</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-disponibilidad"></tbody>
            </table>
        </section>

        <!-- Sección para registrar citas -->
        <section id="registro-citas">
            <h2>Registro de Citas</h2>
            <form id="form-citas">
                <label for="paciente">Nombre del Paciente:</label>
                <input type="text" id="paciente" required>
                <label for="tipo-solicitud">Tipo de Solicitud:</label>
                <select id="tipo-solicitud" required>
                    <option value="normal">Normal</option>
                    <option value="prioritaria">Prioritaria</option>
                    <option value="urgencia">Urgencia</option>
                </select>
                <label for="medico-cita">Médico:</label>
                <input type="text" id="medico-cita" required>
                <label for="fecha-cita">Fecha de Cita:</label>
                <input type="date" id="fecha-cita" required>
                <button type="submit">Registrar Cita</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas"></tbody>
            </table>
        </section>

        <!-- Sección para registrar cumplimiento e historia clínica -->
        <section id="registro-historia">
            <h2>Registro de Historia Clínica</h2>
            <form id="form-historia">
                <label for="paciente-historia">Nombre del Paciente:</label>
                <input type="text" id="paciente-historia" required>
                <label for="motivo">Motivo:</label>
                <textarea id="motivo" required></textarea>
                <label for="tratamiento">Tratamiento:</label>
                <textarea id="tratamiento" required></textarea>
                <button type="submit">Registrar Historia</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Motivo</th>
                        <th>Tratamiento</th>
                    </tr>
                </thead>
                <tbody id="tabla-historia"></tbody>
            </table>
        </section>
    </main>
    <script src="/proyecto_salud/js/script.js"></script>
</body>
</html>
